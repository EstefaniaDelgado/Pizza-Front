<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Front</title>
    <!-- script font-awesome -->
    <script
      src="https://kit.fontawesome.com/a9fc7122cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/VectorPizza.svg"
      type="image/x-icon"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img src="./images/VectorPizza.svg" alt="logo pizza" />
        <div class="container-phrase-logo">
          <span class="first-word-logo">Pizza</span
          ><span class="second-word-logo">&</span
          ><span class="third-word-logo">Front</span>
        </div>
      </div>
      <div class="container-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="container-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promoción</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </header>
    <main>
      <section class="main-container">
        <article class="container-main-info">
          <h1>Podio de Pizzas</h1>
          <h3>Pizzas top 5</h3>

          <div class="pizzas-list">
            
            <ol class="types-pizza">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
            
            <img src="./images/PizzaFalling.svg" alt="Pizza Falling" />
        
        </div>
        </article>
        <div class="container-image-main">
          <img src="./images/Delivery.svg" alt="Delivery" />
        </div>
      </section>
    </main>
    <footer>
        <section class="footer-section">
            <div class="container-logo">
                <img src="./images/VectorPizza.svg" alt="logo pizza" />
                <div class="container-phrase-logo">
                  <span class="first-word-logo">Pizza</span
                  ><span class="second-word-logo">&</span
                  ><span class="third-word-logo">Front</span>
                </div>
              </div>
              <ul class="container-menu-footer">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>

          <div class="container-logo">
            <img src="./images/VectorPizza.svg" alt="logo pizza" />

              <span class="first-word-logo">Pizza</span
              ><span class="second-word-logo">&</span
              ><span class="third-word-logo">Front</span>
            </div>
          </div> -->
        </section>
    </footer>
  </body>
</html>
